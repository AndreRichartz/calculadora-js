<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="calculator">
    <form>
      <div class="display">
        <input type="text" name="display" id="display">
      </div>
      <div>
        <input type="button" value="AC" class="operator" id="AC">
        <input type="button" value="DE" class="operator" id="DE">
        <input type="button" value="." id=".">
        <input type="button" value="/" id="/">
      </div>
      <div>
        <input type="button" value="7" id="7">
        <input type="button" value="8" id="8">
        <input type="button" value="9" id="9">
        <input type="button" value="*" class="operator" id="*">
      </div>
      <div>
        <input type="button" value="4" id="4">
        <input type="button" value="5" id="5">
        <input type="button" value="6" id="6">
        <input type="button" value="-" class="operator" id="-">
      </div>
      <div>
        <input type="button" value="1" id="1">
        <input type="button" value="2" id="2">
        <input type="button" value="3" id="3">
        <input type="button" value="+" class="operator" id="+">
      </div>
      <div>
        <input type="button" value="00" id="00">
        <input type="button" value="0" id="0">
        <input type="button" value="="class="equal" id="=">
       
      </div>
    </form>
  </div>
<script src="script.js"></script>

<!-- the easy way -->
<!-- use eval() to calculate the value of the display string -->
<!-- i just enjoy the suffering -->

</body>
</html>
